name    = Riak-Client
author  = Damien Krotkine <dams@cpan.org>
author  = Tiago Peczenyj <tiago.peczenyj@gmail.com>
license = Perl_5
copyright_holder = Damien Krotkine, Tiago Peczenyj
copyright_year   = 2013
main_module = lib/Riak/Client.pm

; -- version from git
[Git::NextVersion]
first_version = 0.10

[MetaResourcesFromGit]
homepage            = https://github.com/dams/%r
bugtracker.web      = https://github.com/dams/%r/issues

[@Basic]
[ModuleBuild]
[PkgVersion]
[PodWeaver]
[Prepender]
copyright = 1
[MinimumPerl]
[Test::Compile]
[MetaTests]
[PodCoverageTests]
[Prereqs]
Moo = 0
Google::ProtocolBuffers = 0
JSON = 0
Carp = 0
Time::Out = 0
Const::Fast = 0
Type::Params = 0
Types::Standard = 0

[Prereqs / Recommends]
JSON::XS = 0

[Prereqs / TestRequires]
Test::More = 0 
Test::MockModule = 0
Test::MockObject = 0
Test::Exception = 0
Test::TCP = 0

; -- release
[NextRelease]
[CheckChangeLog]
[Git::Tag]
[Git::Check]
[Git::Commit]
[Git::Push]

;[@TestingMania]
;disable = Test::Kwalitee
;critic_config       = perlcriticrc

;[PerlTidy]
;perltidyrc = perltidyrc
